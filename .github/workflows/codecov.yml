# This is a basic workflow to help you get started with Actions
name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the codecov branch
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: macOS-latest

    steps:
      - name: Test
        uses: actions/checkout@v1
        
      - name: Install Dependencies
        run: |
          cd AmazonChimeSDK
          pod install --repo-update
        shell: bash
        
      - name: Build and Test
        working-directory: ./AmazonChimeSDK
        run:  xcodebuild test -workspace 'AmazonChimeSDK.xcworkspace' -scheme AmazonChimeSDKPods -destination 'platform=iOS Simulator,name=iPhone 11,OS=15.2' -enableCodeCoverage YES 
        
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1.2.1
